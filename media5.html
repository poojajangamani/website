<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=div, initial-scale=1.0">
    <title>Document</title>
    <style>
        
        body{
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        .login-box{ 
            width: 800px;
            padding: 40px;
            background: white;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        input[type="text"], input[type="password"]{
            width: 100%;
            padding: 10px;
            margin: 10px 0 20px;
            border: 1px solid #ccc;
            border-radius: 10px;
        }
        button{
            width: 100%;
            padding: 20px;
            background: #333;
            color: white;
            border: none;
            border-radius: 10px;
        }
        @media screen and (max-width: 500px){
            .login-box{
                width: 90%;
                padding: 20px;
            }
            input, button{
                font-size: 16px;
            }
        }
            
    </style>
</head>
<body>
    <div class="login-box">
        <h2>Login</h2>
        <form action="">
            <input type="text" placeholder="username">
            <input type="password" placeholder="password">
            <button type="button">Login</button>
        </form>
    </div>
</body>
</html>
