<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <style>
    .internal{
        color: blue;
    }
</style>
</head>
<body>
    <div>
        <p style="color: red;">this is inline CSS</p>
        <p class="internal">this is internal CSS</p>
        <p class="external">this is external CSS</p>
    </div>

    <div>
        <p id="text">this is id selector</p>
        <p class="/">this is class selector</p>
        <h6>this is tag selector</h6>
    </div>

    <div>
        <h1 class="t1">Hello</h1>
    </div>

    <div>
        <p class="text-style">styled text</p>
    </div>

    <div class="box">
        this is box model
    </div>

    <div class="bg-img">
        <h2>this is a background image</h2>
    </div>
</body>
</html>
