<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div>
        <h1>Forms</h1>
        <form action="#">
            <label for="name">Name:</label>
            <input type="text" placeholder="Enter your name">
        <br><br>  
            <label for="">Email:</label>
            <input type="email" placeholder="enter email">
        <br><br>
            <label for="">Age:</label>
            <input type="number" placeholder="enter age">
        <br><br>
            <label for="">isMarried</label>
            <input type="boolean" placeholder="isMarried">
        <br><br>
            <label for="">Gendar:</label>
            <select>
                <option value="">Default</option>
                <option value="male">Male</option>
                <option value="female">Female</option>
            </select>
        <br><br>
            <label for="">Dte of birth</label>
            <input type="date" placeholder="date of birth">
        <br><br>
             <label for="">Place:</label>
             <input type="radio" name="place" value="gadag">Gadag
             <input type="radio" name="place" value="betageri">betageri
        <br><br>
            <label for="">Hobbies:</label>
            <input type="checkbox"  value="reading">Reading
            <input type="checkbox"  value="writing">writing
        <br><br>
            <label for="">Essay</label>
            <textarea name="" id=""></textarea>
        <br><br>
             <button>Submit</button>
        </form>
    </div>
</body>
</html>
